<ion-view view-title="Produits" class="background">
  <ion-content class="padding">
    <ion-list>
      <ion-item class="red red-list" ng-repeat="product in products track by $index" ng-click="edit($index)">
          {{ product.name }}
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
