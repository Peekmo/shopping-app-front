<ion-view view-title="Categories" class="background">
  <ion-content class="padding">
    <div class="card red darken-3 col" ng-repeat="category in categories track by $index" ng-click="edit($index)">
      <div class="card-content white-text">
        <span class="card-title">{{ category.name }}</span>
      </div>
    </div>
  </ion-content>
</ion-view>
